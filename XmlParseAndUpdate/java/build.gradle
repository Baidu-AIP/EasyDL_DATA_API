plugins {
    id 'java'
}
plugins {
    id 'application'
}

group 'com.baidu.ai.easydl'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation files('libs/json-20180813.jar')
}
mainClassName = 'com.baidu.easydl.sample.Main'
